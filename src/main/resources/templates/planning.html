<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planning</title>
</head>
<body>
<h1>Planning</h1>
<table class="table">
    <tr>
        <th>licensePlate</th>
        <th>planned timeslot</th>
        <th>actual arriving time</th>
        <th>actual leaving time</th>
    </tr>
    <tr th:each="appointment: ${planningDto.appointments}">
        <td th:text="${appointment.truck.licensePlate}"> </td>
        <td th:text="${#temporals.format(appointment.timeslot.startOfTimeslot, 'dd-MM-yyyy HH:mm')} + ' - '
        + ${#temporals.format(appointment.timeslot.endOfTimeslot, 'dd-MM-yyyy HH:mm')} "> </td>
        <td th:text="${#temporals.format(appointment.truck.visit?.arrivalTime, 'dd-MM-yyyy HH:mm')}"> </td>
        <td th:text="${#temporals.format(appointment.truck.visit?.leavingTime, 'dd-MM-yyyy HH:mm')}"> </td>
    </tr>
</table>
<div>
    <h2>Size of queue:
    </h2>
    <p th:text="${planningDto.queueSize}"></p>
</div>
</body>
</html>
